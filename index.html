<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Neighborhood Map</title>
    <meta name="author" content="Nichole Boseman">
    <meta name="description" content="Neighborhood map of New York, NY">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <div id="search">
        <input class="form-control" placeholder="Search" type="text" data-bind='value:searchFilter,valueUpdate: "afterkeydown"'>
        <ul data-bind="foreach: markers">
            <a data-bind="click: function(data, event) { $parent.updateList(yelp_id, data, event) }, attr: {href: yelp_id }">
                <li data-bind="text: title, visible:getVisible()"></li>
            </a>
        </ul>
        <div>
            <h1 data-bind="text: business()['name']"></h1>
            <img data-bind="attr: {src : business()['image_url'], title: business()['name']}">
            <div data-bind="foreach: location"><span data-bind="text: $data"></span>
                <br />
            </div>
            <div data-bind="text: business()['display_phone']"></div>
            <br />
            <img data-bind="attr: {src : business()['rating_img_url_large'], title: business()['rating']}">
            <div class="reviews" data-bind="foreach: reviews">
                <div class="review">
                    <span data-bind="text: review"></span>
                    <span data-bind="text: name"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="map">
    </div>
    <script src="/js/oauth.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/knockout.min.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?callback=init"></script>


</body>

</html>
