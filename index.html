<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Neighborhood Map</title>
        <meta name="author" content="Nichole Boseman">
        <meta name="description" content="Neighborhood map of New York, NY">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    
    <body>
        <div id="search">
            <input class="form-control" placeholder="Search" type="text" data-bind='value:searchFilter,valueUpdate: "afterkeydown"'>
            <ul data-bind="foreach: markers">
                <li data-bind="text: title, visible:getVisible()"></li>
            </ul>
            <div data-bind="selectedLocation">
                
            </div>
        </div>
        <div id="map">
        </div>
        <script src="/js/oauth.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCj5tqaPtr_6eo4BFPb8mjNInXdzAcHXbg"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/knockout.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
